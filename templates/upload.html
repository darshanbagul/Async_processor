    <script>
        function validateAndSend() {
            if (file_upload.file_data.value == '' && file_upload.filename.value == '') {
            	event.preventDefault();
                alert('You have to enter at least one of the two inputs.');
                return false;
            }
            else {
                file_upload.submit();
            }
        }
    </script>
